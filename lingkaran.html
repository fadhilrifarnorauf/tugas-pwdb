<html>
<head>
<title>Menghitung Luas dan Keliling Lingkaran</title>
<script type="text/javascript">
    function hitungLingkaran(){
        var r = parseFloat(document.getElementById("jari").value);
        
        var luas = Math.PI * r * r;
        var keliling = 2 * Math.PI * r;

        document.getElementById("luas").value = luas.toFixed(2);
        document.getElementById("keliling").value = keliling.toFixed(2);
    }
</script>
<style type="text/css">
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    h3 {
        color: #0000FF;
    }
    table {
        margin-top: 10px;
    }
    td {
        padding: 5px;
    }
    input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        font-size: 14px;
    }
    input[type="button"] {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
   <h3>Menghitung Luas dan Keliling Lingkaran</h3>
   <form>
      <table>
         <tr>
            <td>Jari-jari</td>
            <td>:</td>
            <td><input type="text" id="jari"></td>
         </tr>
         <tr>
            <td>Luas</td>
            <td>:</td>
            <td><input type="text" id="luas" disabled></td>
         </tr>
         <tr>
            <td>Keliling</td>
            <td>:</td>
            <td><input type="text" id="keliling" disabled></td>
         </tr>
         <tr>
            <td></td>
            <td></td>
            <td><input type="button" value="Hitung" onClick="hitungLingkaran()"></td>
         </tr>
      </table>
   </form>
</body>
</html>
