<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            background-color: darkcyan;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header h1 {
            margin: 0;
            font-size: 30px;
        }
        .navigation {
            background-color: #F8B4B4; /* Warna mendekati tampilan gambar */
            padding: 10px;
        }
        .navigation a {
            text-decoration: none;
            color: black;
            font-family: Arial, sans-serif;
            margin-right: 15px;
        }
        .content {
            background-color: #F8D9D9; /* Warna mendekati tampilan gambar */
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Selamat Datang di Website Saya</h1>
        </div>
    
        <div class="navigation">
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </div>
    
        <div class="content">
            <p>Ini adalah website Saya</p>
            <p>Ini adalah penggunaan CSS</p>
            <p>Dasar pengenalan CSS</p>
        </div>
    </div>

</body>
</html>
