<html>
<head>
<title>Menghitung Luas dan Keliling Segitiga</title>
<script type="text/javascript">
     function hitungluaskeliling(){
         sisi = document.getElementById("sisi").value;
         alas = document.getElementById("alas").value;
         tinggi =document.getElementById("tinggi").value;

         luas = (alas * tinggi) / 2;
         keliling = (2 * sisi) + alas;

         document.getElementById("luas").value = luas;
         document.getElementById("keliling").value = keliling;
     }
</script>
<style type="text/css">
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    h4 {
        color: #0000FF;
    }
    table {
        margin-top: 10px;
    }
    td {
        padding: 5px;
    }
    input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        font-size: 14px;
    }
    input[type="button"] {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
   <form>
    <h4>Menghitung Luas dan Keliling Segitiga</h4>
      <table>
         <tr>
              <td>Sisi</td>
              <td>:</td>
              <td><input type="text" id="sisi" name="sisi"></td>
         </tr> 
          <tr>
              <td>Alas</td>
              <td>:</td>
              <td><input type="text" id="alas" name="alas"></td>
         </tr>
          <tr>
            <td>Tinggi</td>
            <td>:</td>
            <td><input type="text" id="tinggi" name="tinggi"></td>
         </tr>
          <tr>
              <td>Keliling</td>
              <td>:</td>
              <td><input type="text" id="keliling" name="keliling" disabled></td>
         </tr>
         <tr>
                <td>Luas</td>
                <td>:</td>
                <td><input type="text" id="luas" name="luas" disabled></td>
         </tr>
         <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="Hitung Luas & Keliling" onClick="hitungluaskeliling()"></td>
         </tr>
        </table>
    </form>
</body>
</html>
