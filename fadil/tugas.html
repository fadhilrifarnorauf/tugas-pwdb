<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Pelajaran</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        table { width: 60%; border-collapse: collapse; margin: auto; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Jadwal Pelajaran Kelas 10</h2>
    <table>
        <tr>
            <th>Hari</th>
            <th>08.00 - 10.00</th>
            <th>10.00 - 12.00</th>
            <th>13.00 - 15.00</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Matematika</td>
            <td>Bahasa Indonesia</td>
            <td>IPA</td>
        </tr>
        <tr>
            <td>Selasa</td>
            <td>IPS</td>
            <td>Bahasa Inggris</td>
            <td>Seni Budaya</td>
        </tr>
    </table>
</body>
</html>
